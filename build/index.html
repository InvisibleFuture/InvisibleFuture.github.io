<!DOCTYPE html>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>さとり</title>
<style>
    body {
        color: #333333;
        font-size: 14px;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        font-family: "Quicksand", "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, Helvetica Neue, PingFang SC, Microsoft YaHei, Source Han Sans SC, Noto Sans CJK SC, WenQuanYi Micro Hei, sans-serif;
        background: rgba(250, 250, 250, .5);
    }

    button {
        background: rgba(200, 200, 200, .5);
        border: solid 1px rgba(200, 200, 200, .5);
        border-radius: .25em;
        font-family: "Quicksand", "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, Helvetica Neue, PingFang SC, Microsoft YaHei, Source Han Sans SC, Noto Sans CJK SC, WenQuanYi Micro Hei, sans-serif;
    }

    .text {
        background: #ff1414;
        max-width: 14em;
    }
</style>

<body>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.onload = function () {
            fetch('/idea.md').then(Response => Response.text()).then(data => {
                document.querySelector('.markdown_idea').innerHTML = marked(data)
            })
            fetch('/project.md').then(Response => Response.text()).then(data => {
                document.querySelector('.markdown_project').innerHTML = marked(data)
            })
            fetch('/task.md').then(Response => Response.text()).then(data => {
                document.querySelector('.markdown_task').innerHTML = marked(data)
            })
            fetch('/store.md').then(Response => Response.text()).then(data => {
                document.querySelector('.markdown_store').innerHTML = marked(data)
            })
        }
    </script>
</body>
