<main>
	<h2>始めましょう~</h2>
	<p>
		<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86
			src="//music.163.com/outchain/player?type=2&id=562594185&auto=1&height=66"></iframe><br>
		一种界面交互体验, 对象不是附属于视域的在展现中始终暗示对象的可预测大小,
		在无限大且无边界的对象展现中, 应始终充满/超出视域
	</p>
	<p>
		清除不必要的对象, 在任何为重点/集中展现的场景.
		目的对象本身以外对象主体不应超过2个, 否则会对部分思考能力造成压力.
		并且, 也是为了在计算原理上更快命中目标.
	</p>
	<p>
		任何对象都应具备可操作的选项, 而非仅仅展示. 明确展现目的和下一步会做的事情, 让事物变得可控
		对一句话的回应/删除/涂改/赞许, 对一个角色对象的关注/屏蔽
	</p>
	<p>
		在对代码渲染中, 代码是作为一个文件片段/对象存在的,它应有单独的操纵方法
	</p>

	<img src="satori.jpeg">

	<p>奇怪的物, 落在生中的东西</p>
